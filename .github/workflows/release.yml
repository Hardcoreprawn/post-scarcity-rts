name: Release

on:
  push:
    tags: ['v*']

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: rts_game
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: rts_game.exe
            archive: zip
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: rts_game
            archive: tar.gz
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev libxkbcommon-dev

      - name: Build release
        run: cargo build --release -p rts_game

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p release
          cp target/release/${{ matrix.artifact }} release/
          cp -r assets release/ 2>/dev/null || true
          tar -czvf rts_game-${{ github.ref_name }}-${{ matrix.target }}.tar.gz -C release .

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item target/release/${{ matrix.artifact }} release/
          Copy-Item -Recurse assets release/ -ErrorAction SilentlyContinue
          Compress-Archive -Path release/* -DestinationPath rts_game-${{ github.ref_name }}-${{ matrix.target }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rts_game-${{ matrix.target }}
          path: rts_game-${{ github.ref_name }}-${{ matrix.target }}.*

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: true
          generate_release_notes: true
